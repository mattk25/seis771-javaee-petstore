<form name="loginForm">
	<h2 class="form-signin-heading">Please sign in</h2>
	<input ng-model="user.userName" type="text" class="form-control"
		placeholder="User Name" autofocus=""> <input
		ng-model="user.password" type="password" class="form-control"
		placeholder="Password"> <br>
	<button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
	<br>
	<button class="btn btn-lg btn-primary btn-block" ng-click="showRegister()">Register</button>
	<button class="btn btn-lg btn-primary btn-block" ng-click="cancel()">Cancel</button>
</form>
